<div class="px-5 py-24 mx-auto">
  <div class="flex flex-col lg:w-4/5 sm:mx-auto sm:mb-2 -mx-2 mb-20">
    <h3
      class="sm:text-3xl text-2xl font-medium text-center title-font text-gray-900 mb-4"
    >
      User Questions
    </h3>
    <br />

    <div class="md:grid md:grid-cols-6 md:gap-6">
      <div class="md:col-span-2"></div>
      <div class="md:col-span-2">
        <div [hidden]="responding" *ngFor="let question of faqs">
          {{ question.message }}

          <button
            (click)="answerForm(question)"
            class="w-full px-6 py-2.5 bg-yellow-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-yellow-400 hover:shadow-lg focus:bg-yellow-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-yellow-500 active:shadow-lg transition duration-150 ease-in-out clear"
            class="w-full px-6 py-2.5 bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-yellow-400 hover:shadow-lg focus:bg-yellow-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-yellow-500 active:shadow-lg transition duration-150 ease-in-out"
          >
            Answer
          </button>
          <br /><br />
        </div>
      </div>
      <div class="md:col-span-2"></div>
    </div>

    <div [hidden]="!responding">
      <label for="answer"></label>
      <textarea
        [(ngModel)]="faq.answer"
        name="answer"
        id="answer"
        cols="20"
        rows="5"
        class="my-2 form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        id="answer"
        placeholder="Answer"
      >
      </textarea>

      <div class="grid grid-cols-6 gap-6">
        <div class="mb-4 col-span-6 sm:col-span-3">
          <button
            (click)="responding = false"
            class="w-full px-6 py-2.5 bg-yellow-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-yellow-400 hover:shadow-lg focus:bg-yellow-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-yellow-500 active:shadow-lg transition duration-150 ease-in-out clear"
            class="w-full px-6 py-2.5 bg-red-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-yellow-400 hover:shadow-lg focus:bg-yellow-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-yellow-500 active:shadow-lg transition duration-150 ease-in-out"
          >
            Cancel
          </button>
        </div>
        <div class="mb-4 col-span-6 sm:col-span-3">
          <button
            (click)="update()"
            class="w-full px-6 py-2.5 bg-yellow-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-yellow-400 hover:shadow-lg focus:bg-yellow-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-yellow-500 active:shadow-lg transition duration-150 ease-in-out clear"
            class="w-full px-6 py-2.5 bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-yellow-400 hover:shadow-lg focus:bg-yellow-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-yellow-500 active:shadow-lg transition duration-150 ease-in-out"
          >
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
