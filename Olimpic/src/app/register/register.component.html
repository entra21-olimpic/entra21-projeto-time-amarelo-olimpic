<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Usu√°rios cadastrados</h3>

        <div class="card-tools">
          <div class="input-group input-group-sm" style="width: 150px">
            <button class="btn btn-outline-success" (click)="openForm()">
              Add
            </button>
          </div>
        </div>
      </div>

      <div [hidden]="cadastrando" class="card-body table-responsive p-0">
        <table class="table table-hover text-nowrap">
          <thead>
            <tr>
              <th>Actions</th>

              <th>Id</th>

              <th>Name</th>

              <th>Age</th>
            </tr>
          </thead>

          <tbody *ngIf="users">
            <tr *ngFor="let user of users">
              <td>
                <button
                  class="btn btn-outline-primary btn-sm"
                  (click)="updateForm(user)"
                >
                  Edit
                </button>

                <button
                  class="btn btn-outline-danger btn-sm"
                  (click)="delete(user)"
                >
                  Delete
                </button>
              </td>

              <td>{{ user.id }}</td>

              <td>{{ user.name }}</td>

              <td>{{ user.age }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="user" [hidden]="!cadastrando" class="card-body">
        <div class="row mt-2">
          <div class="col"></div>

          <div class="col">
            <div class="row">
              <div class="card">
                <div class="card-body">
                  <label [hidden]="true" for="id">Id:</label>
                  <input
                    [hidden]="true"
                    type="text"
                    class="form-control"
                    [(ngModel)]="user.id"
                    placeholder="id"
                    disabled
                  />

                  <label for="nome"><font color="red">*</font> Nome:</label>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="user.name"
                    placeholder="nome"
                    required
                  />

                  <label for="idade">Idade:</label>
                  <input
                    type="number"
                    class="form-control"
                    [(ngModel)]="user.age"
                    placeholder="idade"
                  />

                  <label for="idade">Last_Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="user.last_name"
                  />

                  <label for="idade">Phone:</label>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="user.telephone"
                  />

                  <label for="idade">Address:</label>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="user.address"
                  />

                  <label for="idade">Email:</label>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="user.email"
                  />

                  <label for="idade">Password:</label>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="user.password"
                  />
                </div>
              </div>

              <div class="card-footer">
                <button
                  [hidden]="user.id"
                  class="btn btn-outline-success"
                  (click)="create()"
                >
                  Add
                </button>

                <button
                  [hidden]="!user.id"
                  class="btn btn-outline-success"
                  (click)="update()"
                >
                  Update
                </button>

                <button class="btn btn-outline-danger" (click)="closeForm()">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col"></div>
      </div>
    </div>
  </div>
</div>
