<label [hidden]="true" for="id">Id:</label>
<input
  [hidden]="true"
  type="text"
  class="form-control"
  [(ngModel)]="user.id"
  placeholder="id"
  disabled
/>

<label for="nome"><font color="red">*</font> Nome:</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="user.name"
  placeholder="nome"
  required
/>

<label for="idade">Idade:</label>
<input
  type="number"
  class="form-control"
  [(ngModel)]="user.age"
  placeholder="idade"
/>

<label for="idade">Last_Name:</label>
<input type="text" class="form-control" [(ngModel)]="user.last_name" />

<label for="idade">Phone:</label>
<input type="text" class="form-control" [(ngModel)]="user.telephone" />

<label for="idade">Address:</label>
<input type="text" class="form-control" [(ngModel)]="user.address" />

<label for="idade">Email:</label>
<input type="text" class="form-control" [(ngModel)]="user.email" />

<label for="idade">Password:</label>
<input type="text" class="form-control" [(ngModel)]="user.password" />

<div class="card-footer">
  <button [hidden]="user.id" class="btn btn-outline-success" (click)="create()">
    Add
  </button>

  <div class="col"></div>
</div>

<div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
  <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Login</h2>
  <div class="relative mb-4">
    <label for="full-name" class="leading-7 text-sm text-gray-600">E-mail</label>
    <input [(ngModel)]="user.email" type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
  </div>
  <div class="relative mb-4">
    <label for="email" class="leading-7 text-sm text-gray-600">Senha</label>
    <input [(ngModel)]="user.password" type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
  </div>
  <button class="text-success" (click)="login()">Entrar</button>
  <p class="text-xs text-gray-500 mt-3">Literally you probably haven't heard of them jean shorts.</p>
</div>
