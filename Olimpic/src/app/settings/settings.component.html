<div class="grid grid-cols-6 gap-6">
  <div class="md:col-span-2"></div>
  <div class="md:col-span-2">
    <div *ngFor="let user of users">
      <div *ngIf="user.id === users[0].id">
        <h1 class="text-center"><button  (click)="userForm(user)">Click Here to Update Data</button></h1>
      </div>
    </div>
  </div>
  <div class="md:col-span-2"></div>
</div>



<div [hidden]="!userUpdate">
  <div class="grid grid-cols-6 gap-6">
    <div class="md:col-span-2"></div>
    <div class="md:col-span-2">
      <div class="mb-4 col-span-6 sm:col-span-7">
        <div class="mb-4 col-span-6 sm:col-span-7">
        </div>
        <label for="name">Name:</label><br />
        <input
          type="text"
          name="name"
          [(ngModel)]="user.name"
          placeholder="Name"
          class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="mb-4 col-span-6 sm:col-span-7">
        <label for="last_name">Last Name:</label><br />
        <input
          type="text"
          name="last_name"
          [(ngModel)]="user.last_name"
          placeholder="Last Name"
          class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="mb-4 col-span-6 sm:col-span-7">
        <label for="age">Age:</label><br />
        <input
          type="number"
          name="age"
          [(ngModel)]="user.age"
          placeholder="Age"
          class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="mb-4 col-span-6 sm:col-span-7">
        <label for="telephone">Telephone:</label><br />
        <input
          type="text"
          name="telephone"
          [(ngModel)]="user.telephone"
          placeholder="Telephone"
          class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="mb-4 col-span-6 sm:col-span-7">
        <label for="address">Address:</label><br />
        <input
          type="text"
          name="address"
          [(ngModel)]="user.address"
          placeholder="Address"
          class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="mb-4 col-span-6 sm:col-span-7">
        <label for="graduation">Graduation:</label><br />
        <input
          type="text"
          name="graduation"
          [(ngModel)]="user.graduation"
          placeholder="Graduation"
          class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="mb-4 col-span-6 sm:col-span-7">
        <label for="password">Password:</label><br />
        <input
          type="password"
          name="password"
          [(ngModel)]="user.password"
          placeholder="Password"
          class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="mb-4 col-span-6 sm:col-span-7">
        <label for="email">Email:</label><br />
        <input
          type="email"
          name="email"
          [(ngModel)]="user.email"
          placeholder="Email"
          class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="mb-4 col-span-6 sm:col-span-7">
        <label for="about">About:</label><br />
        <input
          type="text"
          name="about"
          [(ngModel)]="user.about"
          placeholder="About"
          class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 transition-colors duration-200 ease-in-out"
        />
      </div>

      <div class="mb-4 col-span-6 sm:col-span-7">
        <input
          type="file"
          accept="image/*"
          [(ngModel)]="files"
          (change)="onFileSelected($event)"
          id="image"
          name="image"
          class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 transition-colors duration-200 ease-in-out"
        />
      </div>

     <div class="grid grid-cols-4 gap-4">
        <button
          (click)="cancel()"
          class="md:col-span-2 relative text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg"
        >
          Cancel
        </button>
        <button
          (click)="update()"
          class="md:col-span-2 relative text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg"
        >
          Update
        </button>
     </div>
    </div>
    <div class="md:col-span-2"></div>
  </div>
</div>
